  <form name="editForm" role="form" (ngSubmit)="save()" #editForm="ngForm">

    <div class="row">
      <div class="col-25">
        <label for="fname">ISBN</label>
      </div>
      <div class="col-75">
        <input type="text" id="isbn" name="isbn" placeholder="" [(ngModel)]="book.isbn" #name="ngModel">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Title</label>
      </div>
      <div class="col-75">
        <input type="text" id="title" name="title" placeholder="">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Published Date</label>
      </div>
      <div class="col-75">
        <input type="text" id="published_date" name="published_date" placeholder="">
      </div>
    </div>
    <br>
    <div class="row">
      <input style="width:20%; margin:0 auto; font-size: 16px" type="submit" value="Submit" (click)="save()">
    </div>
  </form>
</div>
